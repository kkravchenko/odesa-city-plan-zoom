<html>
<head>
    <title>SVG pan</title>
</head>
<body>

<script src="https://unpkg.com/@panzoom/panzoom@4.6.1/dist/panzoom.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/kkravchenko/odesa-city-plan-zoom/script.js"></script>
<link href="https://cdn.jsdelivr.net/gh/kkravchenko/odesa-city-plan-zoom/style.css" rel="stylesheet"/>
<div class="zoom-image">
    <div class="panzoom-parent">
        <img alt="bud2-plan" id="map-svg"
             src="https://cdn.jsdelivr.net/gh/kkravchenko/odesa-city-plan-zoom/bud2-plan.svg"/>
        <svg class="hotspots">
            <polygon class="room-area" points="0,0 111,0 111,136 78,136 78,111 0,111"/>
            <polygon class="room-area" points="108,11 197,11 197,138 135,138 135,90 108,90"/>
            <polygon class="room-area" points="265,0 396,0 396,104 296,104 296,112 265,112"/>
            <polygon class="room-area" points="265,111 296,111 296,101 373,101 373,178 265,178"/>
            <polygon class="room-area"
                     points="263,175 373,175 373,212 373,210 398,210 398,265 320,265 320,228 263,228"/>
            <polygon class="room-area"
                     points="293,255 323,252 323,264 397,264 397,400 291,400"/>
            <polygon class="room-area"
                     points="208,255 297,255 297,264 297,380 245,380 245,365 208,365"/>
            <polygon class="room-area"
                     points="127,255 212,255 212,365 172,365 172,380 127,380"/>
            <polygon class="room-area"
                     points="0,290 85,290 85,285 132,285 132,380 112,380 112,400 0,400"/>
            <polygon class="room-area"
                     points="8,198 112,198 112,258 90,258 90,293 0,293 0,210 8,210"/>
            <polygon class="room-area"
                     points="8,108 83,108 83,132 112,132 112,200 8,200"/>
        </svg>
    </div>

    <div class="zoom-image-buttons">
        <button class="zoom-btn zoom-in" title="Збільшити">
            <svg fill="none" height="20px" viewBox="0 0 24 24" width="20px">
                <path d="M20 20L14.9497 14.9497M14.9497 14.9497C16.2165 13.683 17 11.933 17 10C17 6.13401 13.866 3 10 3C6.13401 3 3 6.13401 3 10C3 13.866 6.13401 17 10 17C11.933 17 13.683 16.2165 14.9497 14.9497ZM7 10H13M10 7V13"
                      stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
            </svg>
        </button>
        <button class="zoom-btn zoom-out" disabled title="Зменшити">
            <svg fill="none" height="20px" viewBox="0 0 24 24" width="20px">
                <path d="M20 20L14.9497 14.9498M14.9497 14.9498C16.2165 13.683 17 11.933 17 10C17 6.13401 13.866 3 10 3C6.13401 3 3 6.13401 3 10C3 13.866 6.13401 17 10 17C11.933 17 13.683 16.2165 14.9497 14.9498ZM7 10H13"
                      stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
            </svg>
        </button>
        <button class="zoom-btn reset-btn" disabled title="Почати спочатку">
            <svg fill="#000000" height="18px" id="icon" viewBox="0 0 32 32" width="18px">
                <path d="M18,28A12,12,0,1,0,6,16v6.2L2.4,18.6,1,20l6,6,6-6-1.4-1.4L8,22.2V16H8A10,10,0,1,1,18,26Z"/>
                <rect fill="none" height="32" width="32"/>
            </svg>
        </button>
    </div>
</div>

<div id="modal">
    <div class="modal-container">
        <span id="close">&times;</span>
        <svg height="400" id="modal-svg"></svg>
    </div>
</div>
</body>
</html>
